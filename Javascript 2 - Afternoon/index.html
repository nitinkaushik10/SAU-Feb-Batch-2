<!DOCTYPE html>
<html>
    <head>
        <title>Personal Details Form</title>
        <link rel="shortcut icon" href="#"/>
   
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
    </head>
    <body>
        <div class="container ">
        <p id="send"></p>
       
        <div class="card" style="width: 60rem;">
            <div class="card-header"   style="box-shadow: 2px 2px 5px grey">
              <h1 class="text-danger" style="font-family: roboto;">Form Validation</h1><br>
            </div>
           <div class="card-body ">
           <form id="getvalue"> 
              <div class="form-group">
            <label class="form-label text-danger" for="fname">First name : </label>
            </div>
            <div class="form-group">
            <input type="text" id="fname" name="fname"><br>
            <hr>
            <label  class="form-label text-danger" for="lname">Last name:</label>
            <div class="form-group"></div>
            <input type="text" id="lname" name="lname"><br>
            <hr>
            <div class="form-group">
            <label class="form-label text-danger" >Gender:</label>
            </div>
            <input type="radio" id="male" name="gender" value="male">
            <label class="form-label text-danger" for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label class="form-label text-danger" for="female">Female</label><br>
            
            <hr>
            <div class="form-group">
            <label class="form-label text-danger"  for="age">Age:</label>
            </div>
            <input type="text" id="age" name="age">
            
            <hr>
            <div class="form-group">
            <label class="form-label text-danger" for="roll">Roll No:</label>
            </div>
            <input type="text" id="roll" name="roll">
            <hr>
            <div class="form-group">
            <label class="form-label text-danger"  for="age">Occupation:</label>
            </div>
            <input type="text" id="occupation" name="occupation">
            <hr>
           
            <div class="card-footer"  style="box-shadow: 2px 2px 5px grey">
            <input type="button" [disabled]="EmpFormGroup.invalid" class="btn btn-danger col-md-1"  id="btn" value="Submit">
            
             </form> </div></div>
        </div>
      </div>
          <hr>
          <div class="container">
            <div class="card" style="width: 60rem;">
              <div class="card-header"  style="box-shadow: 2px 2px 5px grey">
          <form id="get">
            <label class="form-label text-danger"  for="roll">Search Roll No:</label>
            <input type="text" id="roll" name="roll"><br>
            <input type="button" class="btn btn-danger col-md-1" id="btn1" value="Search">
          </form><br>
         
          <h4 class="text-danger" id="search">
          </h4>
        </div></div></div>
    </body>
    
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</html>
