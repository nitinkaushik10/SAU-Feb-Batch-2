<div class="container ">

  <h1 class="text-center  " style="font-family: roboto;">ADD EMPLOYEE</h1>
  <hr style="border: 3px solid #f1f1f1;">

  <form [formGroup]="EmpFormGroup" (ngSubmit)="submitEmployee()" class="col-md-6 mx-auto py-4"
  style="box-shadow: 2px 2px 5px grey; font-family: roboto;">

    
  <div class="form-group">
   
    <label for="age" > First Name: </label>
    <input type="text" formControlName="Firstname" class="form-control" placeholder="Enter the First name">
  </div>

    <div class=" form-group">
      <label for="age" > Last Name: </label>
      <input type="text" formControlName="Lastname" class="form-control" placeholder="Enter the Last name">
    </div>
    <div class="form-group">
      <label for="dob">Dob: </label>
      <input type="date" formControlName="dob" class="form-control">
    </div>
    <div class="form-group">
      <label for="contact">Contact: </label>
      <input type="number" formControlName="contact" class="form-control">
    </div>
    <div class="form-group">
      <label for="age"> City: </label>
      <textarea formControlName="address" cols="10" rows="1"  class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label for="pincode">Pincode: </label>
      <input type="text" formControlName="pincode" class="form-control">
    </div>
    <div>
      <button type="submit" [disabled]="EmpFormGroup.invalid" class="btn btn-success btn-block">Submit</button>
    </div>
  </form>
</div>
